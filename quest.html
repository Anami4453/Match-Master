<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quest Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Bubblegum Sans', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .image1 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('5.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: 1;
    }

    .image2 {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('3.png');
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
      z-index: 3;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #330220;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .card.flipped {
      background-color: rgb(41, 3, 28);
      transform: rotateY(180deg);
    }

    .card.matched {
      pointer-events: none;
     background: transparent;
    }

    #score-display, #level-display {
      font-size: 1.5rem;
      margin: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 20px;
    }

    #restart-button, .home-button {
      font-family: 'bubblegum sans';
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 30px;
      background: #fff3;
      border: none;
      color: #330220;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }
    #restart-button{
      font-size: 1.5rem;
      transform: translateY(-20px);
    }

    .home-button {
      position: absolute;
      top: 20px;
      transform: translateX(-340px);
    }
    .home-button:hover{
    font-size:1.3rem ;
}

  </style>
</head>
<body>
  <div class="background">
    <div class="image1"></div>
    <div class="image2">
      <div id="level-display">Level: 1</div>
      <div id="score-display">Score: 0</div>
      <div class="game-container" id="game-container"></div>
      <button id="restart-button">Restart Game</button>
      <a href="gs.html">
        <button class="home-button"><i class="fa-solid fa-house"></i></button>
      </a>
    </div>
  </div>

  <script>
    const levels = [
      ['a.png', 'b.png', 'c.png', 'd.png', 'e.png', 'f.png', 'g.png', 'h.png'],
      ['aa.png', 'bb.png', 'cc.png', 'dd.png', 'ee.png', 'ff.png', 'gg.png', 'hh.png'],
      ['aaa.png', 'bbb.png', 'ccc.png', 'ddd.png', 'eee.png', 'fff.png', 'ggg.png', 'hhh.png'],
      ['aa.png', 'bb.png', 'cc.png', 'dd.png', 'ee.png', 'ff.png', 'gg.png', 'hh.png'],
      ['aaa.png', 'bbb.png', 'ccc.png', 'ddd.png', 'eee.png', 'fff.png', 'ggg.png', 'hhh.png']
    ];

    let currentLevel = 0;
    let cardDeck = [];
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedCards = 0;
    let score = 0;
    let moveCount = 0;

    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score-display');
    const levelDisplay = document.getElementById('level-display');
    const restartButton = document.getElementById('restart-button');

    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;

      const img = document.createElement('img');
      img.src = `images/${value}`;
      card.appendChild(img);

      card.addEventListener('click', flipCard);
      return card;
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

      this.classList.add('flipped');
      this.querySelector('img').style.display = 'block';

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      lockBoard = true;
      moveCount++; 
      updateDisplays();

      if (firstCard.dataset.value === secondCard.dataset.value) {
        let attemptScore = Math.max(100 - (moveCount - 1) * 10, 10);
        score += attemptScore;

        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCards += 2;

        resetBoard();
        if (matchedCards === cardDeck.length) {
          setTimeout(() => {
            alert(`You won Level ${currentLevel + 1}!\nScore: ${score}`);
            currentLevel++;
            if (currentLevel < levels.length) {
              startLevel(currentLevel);
            } else {
              alert(`Congratulations! You completed all levels.\nTotal Score: ${score}`);
            }
          }, 500);
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.querySelector('img').style.display = 'none';
          secondCard.querySelector('img').style.display = 'none';
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function updateDisplays() {
      scoreDisplay.textContent = `Score: ${score}`;
      levelDisplay.textContent = `Level: ${currentLevel + 1}`;
    }

    function startLevel(level) {
      const values = levels[level];
      cardDeck = [...values, ...values];
      shuffle(cardDeck);

      gameContainer.innerHTML = '';
      cardDeck.forEach(value => {
        const card = createCard(value);
        gameContainer.appendChild(card);
      });

      matchedCards = 0;
      lockBoard = false;
      [firstCard, secondCard] = [null, null];
      moveCount = 0;

      updateDisplays();
    }

    restartButton.addEventListener('click', () => {
      score = 0;
      currentLevel = 0;
      startLevel(currentLevel);
    });
    startLevel(currentLevel);
  </script>
</body>
</html>
