<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

    .background {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image1 {
      width: 100%;
      height: 728px;
      background: url('5.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: 1;
      position: absolute;
    }

    .image2 {
      width: 100%;
      position: absolute;
      background-image: url(3.png);
      background-position: center;
      background-repeat: no-repeat;
      height: 728px;
      z-index: 2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Bubblegum Sans', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      width: 20%;
      transform: translateX(540px) translateY(180px);
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: rgb(51, 2, 32);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: rgb(22, 22, 22);
      cursor: pointer;
      position: relative;
      border-radius: 5px;
      transition: transform 0.3s;
      box-shadow: 2px 4px 5px rgba(19, 19, 19, 0.44);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .card.flipped {
      background-color: rgb(41, 3, 28);
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: transparent;
      pointer-events: none;
    }

  button {
  width: 180px;
  height: 40px;
  border-radius: 30px;
  background-color: transparent;
  font-size: 1.5rem;
  font-family: 'Bubblegum Sans', cursive;
  cursor: pointer;
  border: none;
  box-shadow: 8px 8px 14px 10px rgba(50, 3, 29, 0.34);
  transform: translateX(-640px) translateY(-10px);
}

#restart-button {
  position: absolute;
  bottom: 40px;
  right: 60px;
  width: 180px;
  height: 40px;
  border-radius: 30px;
  background-color: transparent;
  font-size: 1.5rem;
  font-family: 'Bubblegum Sans', cursive;
  cursor: pointer;
  border: none;
  box-shadow: 5px 8px 10px rgba(50, 3, 29, 0.34);
  z-index: 3;
}


    .home-button {
      width:90px;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1.2rem;
      border: none;
      background: #fff3;
      color: rgba(38, 2, 34, 0.868);
      box-shadow: 12px 12px 14px rgba(47, 2, 30, 0.747);
      transform: translateX(440px) translateY(-410px);
    }

    .home-button:hover {
      font-size: 1.3rem;
    }

    #timer {
      position: absolute;
      top: 40px;
      left:60%;
      font-size: 2rem;
      font-family: 'Bubblegum Sans', cursive;
      color: white;
      background-color: rgba(34, 2, 24, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.4);
      z-index: 3;
    }

    #try-again-button {
      position: absolute;
      display: flex;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: transparent;
      color: rgb(54, 2, 39);
      border: none;
      border-radius: 15px;
      font-family: 'Bubblegum Sans', cursive;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.4);
      z-index: 4;
    }
    #level-display {
  position: absolute;
  top: 40px;
  left: 45%;
  font-size: 2rem;
  font-family: 'Bubblegum Sans', cursive;
  color: white;
  background-color: rgba(34, 2, 24, 0.7);
  padding: 10px 20px;
  border-radius: 20px;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.4);
  z-index: 3;
}

  </style>
</head>
<body>
  <div class="background">
    <div class="image1"></div>
    <div class="image2">
      <div id="timer">Time: 40</div>
      <div id="level-display">Level: 1</div>
      <button id="try-again-button">Try Again</button>
      <div class="game-container" id="game-container"></div>
      <button id="restart-button">Restart Game</button>
      <a href="gs.html">
        <button class="home-button">
          <i class="fa-solid fa-house"></i>
        </button>
      </a>
    </div>
  </div>

  <script>
    const levels = [
      ['a.png','b.png','c.png','d.png','e.png','f.png','g.png','h.png'],
      ['aa.png','bb.png','cc.png','dd.png','ee.png','ff.png','gg.png','hh.png'],
      ['aaa.png','bbb.png','ccc.png','ddd.png','eee.png','fff.png','ggg.png','hhh.png'],
      ['aa.png','bb.png','cc.png','dd.png','ee.png','ff.png','gg.png','hh.png'],
      ['aaa.png','bbb.png','ccc.png','ddd.png','eee.png','fff.png','ggg.png','hhh.png']
    ];

    let currentLevel = 0;
    let cardDeck = [];
    let firstCard, secondCard;
    let lockBoard = false;
    let matchedCards = 0;
    let timeLeft = 40;
    let timerInterval;

    const gameContainer = document.getElementById('game-container');
    const restartButton = document.getElementById('restart-button');
    const timerDisplay = document.getElementById('timer');
    const tryAgainButton = document.getElementById('try-again-button');

    function shuffle(array) {
      array.sort(() => Math.random() - 0.5);
    }

    function createCard(value) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = value;

      const img = document.createElement('img');
      img.src = `images/${value}`;
      card.appendChild(img);

      card.addEventListener('click', flipCard);
      return card;
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

      this.classList.add('flipped');
      this.querySelector('img').style.display = 'block';

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      lockBoard = true;

      if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matchedCards += 2;
        resetBoard();

        if (matchedCards === cardDeck.length) {
          clearInterval(timerInterval);
          setTimeout(() => {
            if (currentLevel < levels.length - 1) {
              alert(`Level ${currentLevel + 1} complete!`);
              currentLevel++;
              startLevel(currentLevel);
            } else {
              alert('ðŸŽ‰ All levels complete! Great job!');
            }
          }, 500);
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.querySelector('img').style.display = 'none';
          secondCard.querySelector('img').style.display = 'none';
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function disableAllCards() {
      document.querySelectorAll('.card').forEach(card => {
        card.style.pointerEvents = 'none';
      });
    }

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 40;
      timerDisplay.textContent = `Time: ${timeLeft}`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          disableAllCards();
          alert('â° Time is up! Try again.');
          tryAgainButton.style.display = 'flex';
        }
      }, 1000);
    }

    function startLevel(level) {
      const values = levels[level];
      document.getElementById('level-display').textContent = `Level: ${level + 1}`;
      cardDeck = [...values, ...values];
      shuffle(cardDeck);

      gameContainer.innerHTML = '';
      matchedCards = 0;
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
      tryAgainButton.style.display = 'none';

      cardDeck.forEach(value => {
        const card = createCard(value);
        gameContainer.appendChild(card);
      });

      startTimer();
    }

    restartButton.addEventListener('click', () => {
      currentLevel = 0;
      startLevel(currentLevel);
    });

    tryAgainButton.addEventListener('click', () => {
      startLevel(currentLevel);
    });

    startLevel(currentLevel);
  </script>
</body>
</html>
